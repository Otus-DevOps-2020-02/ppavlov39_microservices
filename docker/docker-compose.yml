version: '3.3'

services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    image: ${USERNAME}/ui:${REDDIT_UI_VERSION}
    ports:
      - ${REDDIT_HOST_PORT}:${REDDIT_CT_PORT}/tcp
    networks:
      - front_net

  post:
    image: ${USERNAME}/post:${REDDIT_POST_VERSION}
    networks:
      - front_net
      - back_net

  comment:
    image: ${USERNAME}/comment:${REDDIT_COMMENT_VERSION}
    networks:
      - front_net
      - back_net

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net

  mongodb-exporter:
    image: mongodb-exporter:v1.0
    environment:
      - MONGODB_URI='mongodb://post_db:27017'
    networks:
      - back_net

  blackbox-exporter:
    image: ppavlov39/blackbox-exporter
    ports:
      - '9115:9115'
    user: root
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - front_net
      - back_net



volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
    driver: bridge
  back_net:
    driver: bridge
